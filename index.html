<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar no Culto do Cthulu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="./cthulu.fw.png" alt="cthulu">
    </header>
    <div class="container">
        <div class="fundoazul">
            <div class="caixa entrar">
                <h2>Ja tem conta?</h2> 
                <button class="entrar">Entrar</button>
            </div>
            <div class="caixa cadastrar">
                <h2>Criar Conta!</h2> 
                <button class="cadastrar">Cadastar</button>
            </div>
        </div>
        <div class="formCx">
            <div class="form entrarForm">
                <form>
                    <h3>Entrar</h3>
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Senha">
                    <input type="submit" value="Entrar">
                    <a href="#" class="esqueceu">Esqueceu a senha?</a>
                </form>
            </div>

            <div class="form cadastrarForm">
                <form>
                    <h3>Cadastrar</h3>
                    <input type="text" placeholder="Usuario">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <input type="password" placeholder="Confirmar Senha">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
